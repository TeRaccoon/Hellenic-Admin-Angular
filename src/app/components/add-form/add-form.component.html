<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Adding...</h1>
            <a (click)="hide()">
                <fa-icon [icon]="faX" />
            </a>
        </div>
        <div class="content-section">
            <div *ngIf="error" class="error-section">{{ error }}</div>
            <ng-container *ngIf="formData && loaded else loading">
                <form [formGroup]="addForm" class="form-container">
                    <div class="input-container" *ngFor="let key of mappedFormDataKeys" [ngClass]="mappedFormData.get(key)?.inputType">
                        <label>{{ key }}<fa-icon *ngIf="mappedFormData.get(key)?.required" class="asterisk" [icon]="faAsterisk" /></label>
                        <ng-container *ngIf="autoGeneratedReplacement[mappedFormData.get(key)!.fields] !== undefined else notAutoGenerated">
                            <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" [(ngModel)]="autoGeneratedReplacement[mappedFormData.get(key)!.fields].value" [formControlName]="mappedFormData.get(key)!.fields">
                        </ng-container>
                        <ng-template #notAutoGenerated>
                            <ng-container [ngSwitch]="mappedFormData.get(key)?.inputType">
                                <label *ngSwitchCase="'file'" class="file-upload">
                                    <input [class]="addForm.get(mappedFormData.get(key)!.fields)?.invalid ? 'error-input' : ''" [attr.required]="mappedFormData.get(key)!.required ? true : null" accept="image/*" [type]="mappedFormData.get(key)!.inputType" [formControlName]="mappedFormData.get(key)!.fields" (change)="primeImage($event, false)">
                                    <fa-icon [icon]="faCloudUpload" /> Upload Image
                                </label>
                                <ng-container *ngSwitchCase="'alternative-select'">
                                    <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" (input)="filterDropSelect(key, $event, mappedFormData.get(key)!.fields)" type="text" (focus)="openSelect(key)" [value]="alternativeSelectedData[key].selectData">
                                    <div class="drop-select" [ngClass]="selectOpen[key]?.opened ? '' : 'hidden'" [attr.required]="mappedFormData.get(key)!.required ? true : null">
                                        <p *ngFor="let option of alternativeSelectData[key].data" (click)="updateAlternativeSelectData(mappedFormData.get(key)!.fields, option, key)">{{ option }}</p>
                                    </div>
                                </ng-container>
                                <ng-container *ngSwitchCase="'select'">
                                    <select [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" class="select-input" [attr.required]="mappedFormData.get(key)!.required ? true : null" [formControlName]="mappedFormData.get(key)!.fields">
                                        <option hidden disabled selected value> -- Select an option -- </option>
                                        <option *ngFor="let data of selectDataFromKey(key); let optionKey = index" [selected]="optionKey == 0">{{ data }}</option>
                                    </select>
                                </ng-container>
                                <ng-container *ngSwitchCase="'replacement'">
                                    <div class="drop-select-container">
                                        <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" (input)="filterDropSelect(key, $event, null)" type="text" (focus)="openSelect(key)" [value]="selectedReplacementData[key]?.selectData">
                                        <div class="drop-select" [ngClass]="selectOpen[key]?.opened ? '' : 'hidden'" [attr.required]="mappedFormData.get(key)!.required ? true : null">
                                            <p *ngFor="let option of filteredReplacementData[key].data" (click)="updateSelectedReplacementDataFromKey(option.id, option.replacement, key, mappedFormData.get(key)!.fields)">{{ option.replacement }}</p>
                                        </div>
                                    </div>
                                </ng-container>
                                <input *ngSwitchDefault [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" [attr.required]="mappedFormData.get(key)!.required ? true : null" [type]="mappedFormData.get(key)!.inputType" [formControlName]="mappedFormData.get(key)!.fields">
                            </ng-container>
                        </ng-template>
                    </div>
                    <ng-container *ngIf="tableName == 'retail_items'">
                        <div class="image-upload-container">
                            <input accept="image/*" type="file" (change)="primeImage($event, true)">
                            <fa-icon [icon]="faCloudUpload" [ngClass]="file == null ? '' : 'success'" /> Drop Image Here to Upload
                            <button class="button" (click)="submitImageOnly()">Upload</button>
                        </div>
                    </ng-container>
                    <div class="form-footer">
                        <button *ngIf="tableName == 'invoices'" (click)="addInvoicedItem($event)" class="button">Add invoiced items</button>
                        <button *ngIf="tableName == 'invoiced_items'" class="button" (click)="formSubmit(false)">Add more <fa-icon [icon]=" faPlus "/></button>
                        <button class="button" name="action" value="append" (click)="formSubmit(true)" type="submit ">Submit</button>
                    </div>
                </form>
            </ng-container>
            <ng-template #loading>
                <div class="loading-container">
                    <fa-icon class="loading-icon" [icon]="faSpinner" spinPulse [spin]="true" />
                </div>
            </ng-template>
        </div>
    </div>
</div>
