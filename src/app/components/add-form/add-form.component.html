<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Add New</h1>
            <a (click)="hide()">X</a>
        </div>
        <div class="content-section">
            <ng-container *ngIf="formData">
                <form [formGroup]="addForm" (ngSubmit)="formSubmit()">
                    <div class="input-container" *ngFor="let data of formData | keyvalue">
                        <label>{{ data.key }}</label>
                        <ng-container *ngIf="autoGeneratedReplacement[data.value.fields] !== undefined else notAutoGenerated">
                            <input type="text" [(ngModel)]="autoGeneratedReplacement[data.value.fields].value" [formControlName]="data.value.fields">
                        </ng-container>
                        <ng-template #notAutoGenerated>
                            <ng-container [ngSwitch]="data.value.inputType">
                                <label *ngSwitchCase="'file'" class="file-upload">
                                    <input [attr.required]="data.value.required ? true : null" accept="image/*" [type]="data.value.inputType" [formControlName]="data.value.fields" (change)="primeImage($event)">
                                    <fa-icon [icon]="faCloudUpload" /> Upload Image
                                </label>
                                <ng-container *ngSwitchCase="'select'">
                                    <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields">
                                        <option *ngFor="let data of selectDataFromKey(data.key)">{{ data }}</option>
                                    </select>
                                </ng-container>
                                <ng-container *ngSwitchCase="'replacement'">
                                    <input [formControlName]="data.value.fields" (focus)="selectOpen[data.key] = {opened: true}" type="text" [attr.required]="data.value.required ? true : null" [value]="selectedReplacementData[data.key]?.selectDataId">
                                    <div class="drop-select" [ngClass]="selectOpen[data.key].opened ? '' : 'hidden'" [attr.required]="data.value.required ? true : null">
                                        <p *ngFor="let option of getReplacementDataFromKey(data.key)" (click)="updateSelectedReplacementDataFromKey(option.id, option.replacement, data.key)">{{ option.replacement }}</p>
                                    </div>
                                </ng-container>
                                <input *ngSwitchDefault [attr.required]="data.value.required ? true : null" [type]="data.value.inputType" [formControlName]="data.value.fields">
                            </ng-container>
                        </ng-template>
                    </div>
                    <div class="form-footer">
                        <button name="action" value="append" type="submit">Submit</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
