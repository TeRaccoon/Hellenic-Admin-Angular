<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Add New</h1>
            <a (click)="hide()">X</a>
        </div>
        <div class="content-section">
            <ng-container *ngIf="formData">
                <form [formGroup]="addForm" (ngSubmit)="formSubmit()">
                    <div class="input-container" *ngFor="let data of formData | keyvalue">
                        <label>{{ data.key }}</label>
                        <input [attr.required]="data.value.required ? true : null" [type]="data.value.inputType" [formControlName]="data.value.fields">
                    </div>
                    <div class="form-footer">
                        <button name="action" value="append" type="submit">Submit</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
