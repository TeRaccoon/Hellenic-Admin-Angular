<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Add New</h1>
            <a (click)="hide()">
                <fa-icon [icon]="faX" />
            </a>
        </div>
        <div class="content-section">
            <div *ngIf="error" class="error-section">{{ error }}</div>
            <ng-container *ngIf="formData">
                <form [formGroup]="addForm" (ngSubmit)="formSubmit(true)" class="form-container">
                    <div class="input-container" *ngFor="let data of formData | keyvalue">
                        <label>{{ data.key }}<fa-icon *ngIf="data.value.required" class="asterisk" [icon]="faAsterisk" /></label>
                        <ng-container *ngIf="autoGeneratedReplacement[data.value.fields] !== undefined else notAutoGenerated">
                            <input type="text" [(ngModel)]="autoGeneratedReplacement[data.value.fields].value" [formControlName]="data.value.fields">
                        </ng-container>
                        <ng-template #notAutoGenerated>
                            <ng-container [ngSwitch]="data.value.inputType">
                                <label *ngSwitchCase="'file'" class="file-upload">
                                    <input [attr.required]="data.value.required ? true : null" accept="image/*" [type]="data.value.inputType" [formControlName]="data.value.fields" (change)="primeImage($event, false)">
                                    <fa-icon [icon]="faCloudUpload" /> Upload Image
                                </label>
                                <ng-container *ngSwitchCase="'alternative-select'">
                                    <input (input)="filterDropSelect(data.key, $event, data.value.fields)" type="text" (focus)="selectOpen[data.key] = {opened: true}" [value]="alternativeSelectedData[data.key].selectData">
                                    <div class="drop-select" [ngClass]="selectOpen[data.key]?.opened ? '' : 'hidden'" [attr.required]="data.value.required ? true : null">
                                        <p *ngFor="let option of alternativeSelectData[data.key].data" (click)="updateAlternativeSelectData(data.value.fields, option, data.key)">{{ option }}</p>
                                    </div>
                                </ng-container>
                                <ng-container *ngSwitchCase="'select'">
                                    <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields">
                                        <option *ngFor="let data of selectDataFromKey(data.key)">{{ data }}</option>
                                    </select>
                                </ng-container>
                                <ng-container *ngSwitchCase="'replacement'">
                                    <div class="drop-select-container">
                                        <input (input)="filterDropSelect(data.key, $event, null)" type="text" (focus)="selectOpen[data.key] = {opened: true}" [value]="selectedReplacementData[data.key]?.selectData">
                                        <div class="drop-select" [ngClass]="selectOpen[data.key]?.opened ? '' : 'hidden'" [attr.required]="data.value.required ? true : null">
                                            <p *ngFor="let option of filteredReplacementData[data.key].data" (click)="updateSelectedReplacementDataFromKey(option.id, option.replacement, data.key, data.value.fields)">{{ option.replacement }}</p>
                                        </div>
                                    </div>
                                </ng-container>
                                <input *ngSwitchDefault [attr.required]="data.value.required ? true : null" [type]="data.value.inputType" [formControlName]="data.value.fields">
                            </ng-container>
                        </ng-template>
                    </div>
                    <ng-container *ngIf="tableName == 'retail_items'">
                        <div class="image-upload-container">
                            <input accept="image/*" type="file" (change)="primeImage($event, true)">
                            <fa-icon [icon]="faCloudUpload" [ngClass]="file == null ? '' : 'success'" /> Drop Image Here to Upload
                            <button class="button" (click)="submitImageOnly()">Upload</button>
                        </div>
                    </ng-container>
                    <div class="form-footer">
                        <button *ngIf="tableName == 'invoices'" (click)="addInvoicedItem($event)" class="button">Add invoiced items</button>
                        <button name="action" value="append" type="submit">Submit</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
