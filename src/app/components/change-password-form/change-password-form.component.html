@if (visible) {
  <div class="container">
    <div class="content">
      <div class="header-section">
        <h1>Change Password</h1>
        <a (click)="hide()"><fa-icon [icon]="icons.x" /></a>
      </div>
      <div class="content-section">
        <form [formGroup]="changePasswordForm" (ngSubmit)="formSubmit()">
          <div class="input-container">
            <div>
              <input placeholder="Username" type="text" name="username" formControlName="username" />
            </div>
            <div>
              <input
                placeholder="Password"
                type="password"
                name="current_password"
                formControlName="current_password"
              />
            </div>
            <div>
              <input placeholder="New Password" type="password" name="new_password" formControlName="new_password" />
            </div>
          </div>
          <div class="form-footer">
            <button name="action" value="change-password" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
