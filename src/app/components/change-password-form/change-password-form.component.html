<div class="container" [class]="formVisible">
  <div class="content">
    <div class="header-section">
      <h1>Changing Password...</h1>
      <a (click)="hide()"><fa-icon [icon]="x" /></a>
    </div>
    <div class="content-section">
      <form [formGroup]="changePasswordForm" (ngSubmit)="formSubmit()">
        <div class="input-container">
          <label>Username</label>
          <input type="text" name="username" formControlName="username" />
          <label>Current Password</label>
          <input type="password" name="current_password" formControlName="current_password" />
          <label>New Password</label>
          <input type="password" name="new_password" formControlName="new_password" />
        </div>
        <div class="form-footer">
          <button name="action" value="change-password" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
