<div class="container">
  @for (label of config.labels; track label.type) {
    <div class="widget-container">
      <h1>{{ label.header }}</h1>

      @for (range of config.ranges; track range.label) {
        <button
          class="button"
          (click)="submitQuery(label.type, range.data[0]!, range.data[1])"
        >
          {{ range.label }}
        </button>
      }
    </div>
  }
</div>
