<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Deleting...</h1>
            <a (click)="hide()">X</a>
        </div>
        <div class="content-section">
            <p>Are you sure you want to delete this row?</p>
        </div>
        <div class="form-footer">
            <button (click)="deleteRow()">Delete</button>
        </div>
    </div>
</div>
