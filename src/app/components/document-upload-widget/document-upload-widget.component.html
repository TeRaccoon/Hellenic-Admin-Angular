<div class="container">
    <div class="form-container">
        <h1>Upload {{ selectedDocument.title }}</h1>
        <div class="form">
            <quill-editor [styles]="{height: '300px', backgroundColor: 'white', borderRadius: '5px'}"
                [(ngModel)]="documentText" [modules]="modules"></quill-editor>
            <div class="options">
                <select [(ngModel)]="selectedDocument">
                    <option *ngFor="let document of documents" [ngValue]="document">
                        {{ document.title }}
                    </option>
                </select>
                <button type="button" class="button" (click)="load()">Load</button>
                <button type="submit" class="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>
