<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Editting...</h1>
            <a (click)="hide()">
                <fa-icon [icon]="faX" />
            </a>
        </div>
        <div class="content-section">
            <div *ngIf="error" class="error-section">{{ error }}</div>
            <ng-container *ngIf="mappedFormData && loaded else loading">
                <form [formGroup]="editForm" (ngSubmit)="formSubmit()" class="form-container">
                    <div class="input-container" *ngFor="let key of mappedFormDataKeys" [ngClass]="mappedFormData.get(key)?.inputType">
                        <label>{{ key }}<fa-icon *ngIf="mappedFormData.get(key)?.required" class="asterisk" [icon]="faAsterisk" /></label>
                        <ng-container [ngSwitch]="mappedFormData.get(key)?.inputType">
                            <ng-container *ngSwitchCase="'file'">
                                <ng-container *ngIf="mappedFormData.get(key)?.value != null else elseBlock">
                                    <select [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" class="select-input" [attr.required]="mappedFormData.get(key)?.required ? true : null" [formControlName]="mappedFormData.get(key)!.fields" [(ngModel)]="selectedImage">
                                        <option *ngFor="let image of imageReplacements" [selected]="mappedFormData.get(key)?.value == image" [value]="image">{{ image }}</option>
                                    </select>
                                    <img *ngIf="selectedImage != ''" [src]="'http://localhost/uploads/' + selectedImage">
                                </ng-container>
                                <ng-template #elseBlock>
                                    <label class="file-upload">
                                        <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" [attr.required]="mappedFormData.get(key)?.required ? true : null" accept="image/*" [type]="mappedFormData.get(key)?.inputType" [formControlName]="mappedFormData.get(key)!.fields" (change)="primeImage($event, false)">
                                        <fa-icon [icon]="faCloudUpload" /> Upload Image
                                    </label>
                                </ng-template>
                            </ng-container>
                            <ng-container *ngSwitchCase="'alternative-select'">
                                <div class="drop-select-container">
                                    <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" [disabled]="locked" (input)="filterDropSelect(key, $event, mappedFormData.get(key)!.fields)" type="text" (focus)="openSelect(key)" [value]="alternativeSelectedData[key]?.selectData">
                                    <div class="drop-select" [ngClass]="selectOpen[key]?.opened ? '' : 'hidden'" [attr.required]="mappedFormData.get(key)?.required ? true : null">
                                        <p *ngFor="let option of alternativeSelectData[key].data" (click)="updateAlternativeSelectData(mappedFormData.get(key)!.fields, option, key)">{{ option }}</p>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'select'">
                                <select [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" class="select-input" [attr.required]="mappedFormData.get(key)?.required ? true : null" [formControlName]="mappedFormData.get(key)!.fields">
                                    <ng-container *ngFor="let option of selectDataFromKey(key)">
                                        <option [value]="option" [selected]="mappedFormData.get(key)?.value == option">{{ option }}</option>
                                    </ng-container>
                                </select>
                            </ng-container>
                            <ng-container *ngSwitchCase="'replacement'">
                                <div class="drop-select-container">
                                    <input [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" type="text" [disabled]="locked" (input)="filterDropSelect(key, $event, null)" type="text" (focus)="openSelect(key)" [value]="selectedReplacementData[key]?.selectData">
                                    <div class="drop-select" [ngClass]="selectOpen[key]?.opened ? '' : 'hidden'" [attr.required]="mappedFormData.get(key)?.required ? true : null">
                                        <p *ngFor="let option of filteredReplacementData[key].data" (click)="updateSelectedReplacementDataFromKey(option.id, option.replacement, key, mappedFormData.get(key)!.fields)">{{ option.replacement }}</p>
                                    </div>
                                </div>
                            </ng-container>
                            <input *ngSwitchDefault [class]="inputHasError(mappedFormData.get(key)!.fields) ? 'error-input' : ''" [attr.required]="mappedFormData.get(key)?.required ? true : null" [type]="mappedFormData.get(key)?.inputType" [formControlName]="mappedFormData.get(key)!.fields"
                                [value]="mappedFormData.get(key)?.value">
                        </ng-container>
                    </div>
                    <ng-container *ngIf="tableName == 'retail_items'">
                        <div class="image-upload-container">
                            <input accept="image/*" type="file" (change)="primeImage($event, true)">
                            <fa-icon [icon]="faCloudUpload" [ngClass]="file == null ? '' : 'success'" /> Drop Image Here to Upload
                            <button class="button" (click)="submitImageOnly()">Upload</button>
                        </div>
                    </ng-container>
                    <div class="form-footer">
                        <button class="button" name="action" value="append" type="submit">Save</button>
                    </div>
                </form>
            </ng-container>
            <ng-template #loading>
                <div class="loading-container">
                    <fa-icon class="loading-icon" [icon]="faSpinner" spinPulse [spin]="true" />
                </div>
            </ng-template>
        </div>
    </div>
</div>
