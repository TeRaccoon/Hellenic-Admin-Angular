<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Editting...</h1>
            <a (click)="hide()">X</a>
        </div>
        <div class="content-section">
            <ng-container *ngIf="formData">
                <form [formGroup]="editForm" (ngSubmit)="formSubmit()" class="form-container">
                    <div class="input-container" *ngFor="let data of formData | keyvalue">
                        <label>{{ data.key }}</label>
                        <ng-container [ngSwitch]="data.value.inputType">
                            <ng-container *ngSwitchCase="'file'">
                                <ng-container *ngIf="data.value.value != null else elseBlock">
                                    <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields" [(ngModel)]="selectedImage">
                                        <option *ngFor="let image of imageReplacements" [selected]="data.value.value == image" [value]="image">{{ image }}</option>
                                    </select>
                                    <img *ngIf="selectedImage != ''" [src]="'http://localhost/uploads/' + selectedImage">
                                </ng-container>
                                <ng-template #elseBlock>
                                    <label class="file-upload">
                                        <input [attr.required]="data.value.required ? true : null" accept="image/*" [type]="data.value.inputType" [formControlName]="data.value.fields" (change)="primeImage($event)">
                                        <fa-icon [icon]="faCloudUpload" /> Upload Image
                                    </label>
                                </ng-template>
                            </ng-container>
                            <ng-container *ngSwitchCase="'alternative-select'">
                                <input (input)="filterDropSelect(data.key, $event, data.value.fields)" type="text" (focus)="selectOpen[data.key] = {opened: true}" [value]="alternativeSelectedData[data.key]?.selectData">
                                <div class="drop-select" [ngClass]="selectOpen[data.key]?.opened ? '' : 'hidden'" [attr.required]="data.value.required ? true : null">
                                    <p *ngFor="let option of alternativeSelectData[data.key].data" (click)="updateAlternativeSelectData(data.value.fields, option, data.key)">{{ option }}</p>
                                </div>
                            </ng-container>
                            <ng-container *ngSwitchCase="'select'">
                                <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields">
                                    <ng-container *ngFor="let option of selectDataFromKey(data.key)">
                                        <option [value]="option" [selected]="data.value.value == option">{{ option }}</option>
                                    </ng-container>
                                </select>
                            </ng-container>
                            <ng-container *ngSwitchCase="'replacement'">
                                <div class="drop-select-container">
                                    <input (input)="filterDropSelect(data.key, $event, null)" type="text" (focus)="selectOpen[data.key] = {opened: true}" [value]="selectedReplacementData[data.key]?.selectData">
                                    <div class="drop-select" [ngClass]="selectOpen[data.key]?.opened ? '' : 'hidden'" [attr.required]="data.value.required ? true : null">
                                        <p *ngFor="let option of filteredReplacementData[data.key].data" (click)="updateSelectedReplacementDataFromKey(option.id, option.replacement, data.key, data.value.fields)">{{ option.replacement }}</p>
                                    </div>
                                </div>
                            </ng-container>
                            <input *ngSwitchDefault [attr.required]="data.value.required ? true : null" [type]="data.value.inputType" [formControlName]="data.value.fields" [value]="data.value.value">
                        </ng-container>
                    </div>
                    <ng-container *ngIf="tableName == 'retail_items'">
                        <div class="image-upload-container">
                            <input accept="image/*" type="file" (change)="primeImage($event)">
                            <fa-icon [icon]="faCloudUpload" /> Upload Image
                        </div>
                    </ng-container>
                    <div class="form-footer">
                        <button name="action" value="append" type="submit">Submit</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
