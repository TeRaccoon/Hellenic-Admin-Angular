<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>Editting...</h1>
            <a (click)="hide()">X</a>
        </div>
        <div class="content-section">
            <ng-container *ngIf="formData">
                <form [formGroup]="editForm" (ngSubmit)="formSubmit()">
                    <div class="input-container" *ngFor="let data of formData | keyvalue">
                        <label>{{ data.key }}</label>
                        <ng-container *ngIf="data.value.inputType != 'select' && data.value.inputType != 'replacement'; else elseBlock">
                            <input [attr.required]="data.value.required ? true : null" [type]="data.value.inputType" [value]="data.value.value" [formControlName]="data.value.fields">
                        </ng-container>
                        <ng-template #elseBlock>
                            <ng-container *ngIf="data.value.inputType == 'replacement'; else secondElse">
                                <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields">
                                    <option *ngFor="let option of getReplacementDataFromKey(data.key)" [value]="option.id">{{ option.name }}</option>
                                </select>
                            </ng-container>
                            <ng-template #secondElse>
                                <select class="select" [attr.required]="data.value.required ? true : null" [formControlName]="data.value.fields">
                                    <ng-container *ngFor="let option of selectDataFromKey(data.key)">
                                        <option [value]="option" [selected]="data.value.value == option">{{ option }}</option>
                                    </ng-container>
                                    <option *ngFor="let data of selectDataFromKey(data.key)">{{ data }}</option>
                                </select>
                            </ng-template>
                        </ng-template>
                    </div>
                    <div class="form-footer">
                        <button name="action" value="append" type="submit">Submit</button>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>
