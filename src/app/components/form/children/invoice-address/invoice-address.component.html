<ng-container [formGroup]="addressForm">
  <div class="input-container">
    <label>Line 1</label>
    <input [disabled]="disabled" [class]="inputHasError('line1')" class="text" type="text" formControlName="line1" />
  </div>
  <div class="input-container">
    <label>Line 2</label>
    <input [disabled]="disabled" class="text" type="text" formControlName="line2" />
  </div>
  <div class="input-container">
    <label>Line 3</label>
    <input [disabled]="disabled" class="text" type="text" formControlName="line3" />
  </div>
  <div class="input-container">
    <label>Postcode</label>
    <input
      [disabled]="disabled"
      [class]="inputHasError('postcode')"
      class="text"
      type="text"
      formControlName="postcode"
      placeholder="SW1A 2AA"
    />
  </div>
  <div class="footer-options">
    <div>
      <label>Save address?</label>
      <input [disabled]="disabled" type="checkbox" />
    </div>
    @if (success) {
      <button [disabled]="disabled" class="button success" type="button" (click)="updateAddressValues()">
        <fa-icon [icon]="tick" />
      </button>
    } @else {
      <button [disabled]="disabled" class="button" type="button" (click)="updateAddressValues()">Add</button>
    }
  </div>
</ng-container>
