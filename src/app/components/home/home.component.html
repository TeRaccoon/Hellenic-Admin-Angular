<div class="container">
    <!-- Implement header section component here -->
    <h1>Dashboard</h1>
    <div class="widget-container">
        <div *ngFor="let widget of widgetData; let i = index" class="widget">
            <div class="icon-container">
                <fa-icon [icon]="widgetIcons[i]"></fa-icon>
            </div>
            <div class="information-container">
                <h2>{{ widgetHeaders[i] }}</h2>
                <p>{{ widget }}</p>
            </div>
        </div>
    </div>
    <div class="quick-view-container">
        <div class="button-container">
            <button class="button" (click)="getInvoicesDueToday()">Invoices Due Today</button>
            <button class="button" (click)="getLowStock()">Low Stock</button>
            <button class="button" (click)="getProductsExpiring()">Products Expiring Soon</button>
        </div>
        <div class="table-container">
            <h1>Invoices Due Today</h1>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Customer Name</th>
                        <th>Printed?</th>
                        <th>Paid?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of invoiceDueData">
                        <ng-container *ngFor="let key of getObjectKeys(row)">
                            <td>{{ row[key] }}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <h1>Products Expiring Soon</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Expiry Date</th>
                        <th>Quantiy</th>
                        <th>Warehouse Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of productsExpiringData">
                        <ng-container *ngFor="let key of getObjectKeys(row)">
                            <td>{{ row[key] }}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <h1>Low Stock</h1>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Warehouse Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of lowStockData">
                        <ng-container *ngFor="let key of getObjectKeys(row)">
                            <td>{{ row[key] }}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-message-form></app-message-form>
<app-change-password-form></app-change-password-form>
