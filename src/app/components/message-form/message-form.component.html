<div class="container" [class]="formVisible">
    <div class="content">
        <div class="header-section">
            <h1>{{ formData.title }}</h1>
            <a (click)="hide()">
                <fa-icon [icon]="faX" />
            </a>
        </div>
        <div class="content-section">
            <p class="primary-text">{{ formData.message }}</p>
            <p class="secondary-text">{{ formData.secondaryMessage }}</p>
        </div>
    </div>
</div>
