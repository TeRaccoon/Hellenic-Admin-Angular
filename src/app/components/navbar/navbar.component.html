<div class="container">
    <div class="search-container">
        <div class="search-bar">
            <input [(ngModel)]="searchInput" (input)="searchTables($event)" type="text" placeholder="Search..." />
            <button>
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </div>
        <ng-container *ngIf="filteredTableOptions.length > 0">
            <div [class]="'search-dropdown-container ' + (searchInput.length === 0 ? 'hidden' : '')">
                <div *ngFor="let table of filteredTableOptions" class="search-option">
                    <p (click)="changeTable(table.actual)">{{ table.display }}</p>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="nav-options-container">
        <p>
            <fa-icon (click)="toggleNotificationDropdown()" [icon]="faBell"></fa-icon>
        </p>
        <p>
            <fa-icon [icon]="faEnvelope"></fa-icon>
        </p>
        <p>
            <fa-icon [icon]="faUser"></fa-icon>
        </p>
        <div [class]="'notification-dropdown-container ' + (dropDownVisible ? '' : 'hidden')">
            <div class="section" *ngFor="let notification of notifications">
                <h2>{{ notification.header }}</h2>
                <p *ngFor="let dataItem of notification.data">{{ dataItem }}</p>
            </div>
        </div>
    </div>
</div>
