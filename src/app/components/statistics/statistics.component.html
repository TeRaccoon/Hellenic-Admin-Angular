<div class="container">
    <div class="toolbar">
        <input type="text" matInput ngxDaterangepickerMd [ranges]="ranges" [alwaysShowCalendars]="true" [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}" [(ngModel)]="selected" name="daterange" (change)="updateDateRange()" />
    </div>
    <div class="content">
        <div>
            <h1>Average Order Value</h1>
            <canvas baseChart [data]="averageOrderValueChartData" [options]="averageOrderValueChartOptions" [type]="averageOrderValueChartType"></canvas>
        </div>
        <div>
            <h1>Total Orders</h1>
            <canvas baseChart [data]="totalOrdersChartData" [options]="totalOrdersChartOptions" [type]="averageOrderValueChartType"></canvas>
        </div>
        <div>
            <h1>Top Selling Products</h1>
            <canvas baseChart [data]="topSellingProductsChartData" [options]="topSellingProductsChartOptions" [type]="topSellingProductsChartType"></canvas>
        </div>
        <div>
            <h1>Invoice Values</h1>
            <canvas baseChart [data]="invoiceValueChartData" [options]="invoiceValueChartOptions" [type]="invoiceValueChartType"></canvas>
        </div>
    </div>
</div>
