<div class="container">
    <ng-container *ngIf="tableHeaders && tableData">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders">{{ header }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="data-row" *ngFor="let row of tableData">
                        <td *ngFor="let key of getObjectKeys(row)">
                            {{ row[key] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-container ng-switch="tableName">
        <div ng-switch-when="debtor_creditor">
            <app-debtor-creditor-widget></app-debtor-creditor-widget>
        </div>
    </ng-container>
</div>
