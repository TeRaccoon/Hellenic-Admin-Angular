<div class="container">

    <div *ngIf="data && data.length > 0">
        <h2>Data for {{ selectedOption }}</h2>
        <table>
            <thead>
                <tr *ngIf="data[0]">
                    <th *ngFor="let column of displayNames">{{ column }}</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of displayData">
                    <td *ngFor="let column of getColumnHeaders(data[0])">
                        {{ item[column] }}
                    </td>
                    <td>
                        <a>
                            <fa-icon [icon]="faPencil"></fa-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="data.length === 0">
        <p>No data available for {{ selectedOption }}</p>
    </div>
    <div *ngIf="!data">
        <fa-icon [icon]="faSpinner"></fa-icon>
    </div>
</div>
