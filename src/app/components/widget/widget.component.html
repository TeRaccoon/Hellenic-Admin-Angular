<div *ngIf="visible" class="container" [class]="visible ? 'visible' : 'hidden'">
    <div class="content">
        <div class="header-section">
            <h1>{{ tableData.title }}</h1>
            <a (click)="hide()">
                <fa-icon [icon]="faX" />
            </a>
        </div>
        <ng-container *ngIf="tableData.rows && tableData.rows.length > 0 else noData">
            <div class="table-container">
                <table>
                    <thead>
                        <th *ngFor="let header of tableData.headers">{{ header.name }}</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of tableData.rows">
                            <td *ngFor="let key of getColumnKeys(row); let index = index">
                                <ng-container [ngSwitch]="tableData.headers[index].type">
                                    <ng-container *ngSwitchCase="'image'">
                                        <img [src]="imageUrlBase + row[key]">
                                    </ng-container>
                                    <ng-container *ngSwitchDefault>
                                        {{ row[key] }}
                                    </ng-container>
                                </ng-container>
                            </td>
                            <td (click)="editRow(row['id'])">
                                <fa-icon [icon]="faPenToSquare" />
                            </td>
                            <td (click)="deleteRow(row['id'])">
                                <fa-icon [icon]="faTrashCan" />
                            </td>
                        </tr>
                        <tr *ngIf="tableData.query == 'stocked-items'">
                            <td>Total:</td>
                            <td [attr.colspan]="8">{{ getStockedItemTotal() }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="widget-footer">
                    <button class="button" (click)="addRow()">Add more</button>
                </div>
            </div>
        </ng-container>
        <ng-template #noData>
            <div class="error-container">
                <p>Error! There is no data. Would you like to add some?</p>
                <button (click)="addRow()" class="button">Add Data</button>
            </div>
        </ng-template>
    </div>
</div>
